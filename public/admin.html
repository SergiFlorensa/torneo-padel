<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Inscripciones</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos de impresi√≥n: A4 horizontal, m√°rgenes y limpieza visual -->
  <style>
    @page {
      size: A4 landscape;
      margin: 12mm;
    }
    @media print {
      body { background: #fff !important; color: #000 !important; }
      .no-print { display: none !important; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #333; }
    }
  </style>
</head>

<body class="bg-gray-100 p-4">
  <div class="no-print mb-4">
    <h1 class="text-2xl font-bold">üìã Inscripciones Torneo P√°del</h1>
    <div class="mt-3 flex gap-2">
      <button id="btnImprimir" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Imprimir / Guardar PDF
      </button>
      <span class="text-sm text-gray-600">Usa este bot√≥n y elige ‚ÄúGuardar como PDF‚Äù.</span>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table id="tabla" class="min-w-full bg-white shadow rounded-lg">
      <thead class="bg-gray-200 text-gray-700">
        <tr>
          <th class="px-4 py-2">Fecha</th>
          <th class="px-4 py-2">Miembro 1</th>
          <th class="px-4 py-2">Miembro 2</th>
          <th class="px-4 py-2">Categor√≠a</th>
          <th class="px-4 py-2">Disponibilidad</th>
          <th class="px-4 py-2">Tel√©fono</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Pedimos token de acceso para la funci√≥n protegida
    const token = prompt("Introduce el token de acceso (admin):");

    // Cargar inscripciones
    fetch("/.netlify/functions/get-submissions", {
      headers: token ? { Authorization: `Bearer ${token}` } : {}
    })
      .then((r) => {
        if (!r.ok) throw new Error("Error al obtener las inscripciones");
        return r.json();
      })
      .then((data) => {
        const tbody = document.querySelector("#tabla tbody");
        if (!data.length) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="text-center p-4">Sin inscripciones</td></tr>';
          return;
        }

        data.forEach((entry) => {
          const fecha = new Date(entry.fecha).toLocaleString("es-ES");
          const { miembro1, miembro2, categoria, disponibilidad, telefono } = entry;

          tbody.insertAdjacentHTML(
            "beforeend",
            `<tr>
              <td class="border px-4 py-2">${fecha}</td>
              <td class="border px-4 py-2">${miembro1}</td>
              <td class="border px-4 py-2">${miembro2}</td>
              <td class="border px-4 py-2">${categoria}</td>
              <td class="border px-4 py-2">${disponibilidad}</td>
              <td class="border px-4 py-2">${telefono}</td>
            </tr>`
          );
        });
      })
      .catch((err) => {
        console.error(err);
        document.querySelector("#tabla tbody").innerHTML =
          '<tr><td colspan="6" class="text-center p-4 text-red-500">No se pudieron cargar los datos</td></tr>';
      });

    // Imprimir / Guardar PDF
    document.getElementById("btnImprimir").addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
