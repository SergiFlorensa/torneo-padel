<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Inscripciones</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family:system-ui,sans-serif; padding:1rem; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:0.5rem; text-align:left; }
    th { background:#eee; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Inscripciones Torneo PÃ¡del</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha</th><th>Miembro 1</th><th>Miembro 2</th>
        <th>CategorÃ­a</th><th>Disponibilidad</th><th>TelÃ©fono</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/submissions.json')
      .then(r => r.json())
      .then(data => {
        const tbody = document.querySelector('#tabla tbody');
        data.forEach(entry => {
          const d = new Date(entry.created_at).toLocaleString();
          const { miembro1, miembro2, categoria, disponibilidad, telefono } = entry.data;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d}</td>
            <td>${miembro1}</td>
            <td>${miembro2}</td>
            <td>${categoria}</td>
            <td>${disponibilidad}</td>
            <td>${telefono}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
