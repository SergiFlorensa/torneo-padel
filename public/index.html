<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ALPHAPADELEVENTS</title>
    <meta name="description" content="Formulario de inscripción al torneo de pádel ALPHAPADELEVENTS." />

    <!-- Estilos de impresión para la SPA (afectan al /admin-panel) -->
    <style>
      @page {
        size: A4 landscape;
        margin: 12mm;
      }
      @media print {
        body { background: #fff !important; color: #000 !important; }
        .no-print { display: none !important; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; }
      }
    </style>
  </head>
  <body class="font-sans antialiased bg-red-800 text-white">
    <!-- Formulario oculto para Netlify -->
    <form name="inscripcion-torneo" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="miembro1" />
      <input type="text" name="miembro2" />
      <input type="text" name="categoria" />
      <input type="text" name="disponibilidad" />
      <input type="tel" name="telefono" />
      <input type="checkbox" name="consentimiento" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
