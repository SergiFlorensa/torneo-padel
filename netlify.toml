# netlify.toml

# 1 Rule SPA: todo lo que no exista como archivo est√°tico (index.html, admin.html)
#    debe servir index.html para que React Router maneje la ruta.
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
[functions]
  directory = "netlify/functions"
  node_version = "18"
